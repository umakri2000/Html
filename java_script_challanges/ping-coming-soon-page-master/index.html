<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

    <link rel="stylesheet" href="../../themes/pingstyle.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" class="logo" alt="" srcset="" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribed and get notified</p>

      <form action="#" method="POST">
        <div class="d-flex flex-row flex-sm-column">
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@email.com"
            />
            <p class="invalid-text"></p>
          </div>
          <div class="form-group">
            <button type="button" id="notify-me">Notify Me</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <img
        src="./images/illustration-dashboard.png"
        class="img-dashboard"
        alt=""
        srcset=""
      />
    </div>

    <footer>
      <div class="container">
        <div class="flex-row">
          <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <p>&copy;Copyright Ping. All rights reserved.</p>
      </div>
    </footer>

    <!-- JS -->
    <script src="../../frontend_scripts/ping.js"></script>
  </body>
</html>
