<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
 
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../../themes/pingstyle.css" />
 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" alt="" />
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
 
    <form id="form" action="">
      <div class="w-error">
        <input
          type="email"
          id="input-email"
          #
          onclick="this.placeholder='' "
          placeholder="Your email address..."
        />
        <h3 id="msg"></h3>
      </div>
      <input type="button" value=" Notify Me" id="submit-btn" />
    </form>
    <img
      class="illustration"
      src="./images/illustration-dashboard.png"
      alt=""
    />
    <footer>
      <div class="social-icons">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p style="color: grey; margin-top: 10px">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
    <script  src="../../frontend_scripts/ping.js"></script>

  </body>
