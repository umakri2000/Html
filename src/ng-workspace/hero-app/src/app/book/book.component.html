<div>
    <h4>Book name:{{book.name| uppercase}}-<small>{{book.publishdate | date:'MMM YYY'}}</small></h4>
    <h4>price :{{book.price}}</h4>
    <h4>{{book.price | priceDiscount: book.discount}}</h4>
    <img alt="3 Zeros"[src]="book.images[0].thumb">
    <p>Author:{{book.author}}</p>
    <button  class="btn-btn-primary"type="button"
    *ngIf="book.canBuy"
    (click)="onbuy(book)">BUy</button>
    <pre>{{book|json}}</pre>
</div>
