<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REadonly</title>
</head>
<body>
    <header><h1>Readonly</h1></header>
    <strong>
        <p>A boolean attribute which is present ,indicates the user should not be able to edit the value 
            of the input.The<code>readonly</code>attribute is supported by the <code>text</code>
            <code>search</code><code>URL</code><code>tele</code><code>number</code>
        </p>
    </strong>
    <form>
        <input type="text"readonly="true"title="readonly field"id="txtreadonly"value="readonly the file">
        <div>
            <input type="submit">
            
        </div>
    </form>
    
</body>
</html>
