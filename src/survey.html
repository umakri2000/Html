<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY</title>
</head>
<body>
    <h1>Survey form</h1>
    <form>
        <label>Name :</label>
        <input type="text" placeholder="enter your name"></br>
        <p></p>
        <label>Address:</label>
            <input type="text"placeholder="enter your address"></br>
            <p></p>
            <label>Date of birth</label>
            <input type="date"></br>
            <p></p>
            <label>Age</label>
            <input type="number"placeholder="enter your age"></br>
            <p></p>
            <label>Gender</label>
            
            <input type="radio"name="gender"value="male">Male
            <input type="radio"name="gender"value="female">Female</br>
            <p></p>
            <label>Phoneno</label>
            <input type="text"placeholder="enter the number"></br>
            <p></p>
            <label>Mailid :</label>
            <input type="email"></br>
            <p></p>
            <label>Are you affected by covid -19</label>
            <input type="radio"name="covid"value="yes">Yes
            <input type="radio"name="covid"value="no">No</br>
            <p></p>
            <label>Mode of treatment</label>
            <input type="radio" name="treatment"value="selfcare">selfcare
            <input type="radio"name="treatment"value="hospital">hospital
            <p></p>
            <label>Quarantine</label>
            <input type="radio"name="Quarantine"value="yes">yes
            <input type="radio"name="Quarantine"value="no">no</br>
            <p></p>

            <label>Vaccinated</label>
            <input type="checkbox"value="1st dose">1st dose
            <input type="checkbox"value="2nd dose">2nd dose</br>
            <p></p>
            <label>Did you travel to anyother location</label>
            <input type="radio"name="travel"value="yes">yes
            <input type="radio"name="travel"value="no">no</br>
            <p></p>
            <p></p>
            <input type="submit" value="submit"method="get">
            



        
    </form>
    
</body>
</html>
